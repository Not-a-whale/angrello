
    <mat-card class="max-w-lg mx-auto mt-4 p-8 !bg-white">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="text-center mb-6">
          <h2 class=" text-xl font-semibold text-black">Please enter registration data</h2>
        </div>
        <app-text-input formControlName="fullName" label="Full name" />
        <app-text-input formControlName="email" label="Email address" />
        <app-text-input formControlName="password" label="Password" />
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Confirm Password</mat-label>
          <input formControlName="confirmPassword" matInput placeholder="Confirm Password" type="password" />
        </mat-form-field>
        @if (form.errors?.['mismatch']) {
          <mat-error class="absolute transform translate-y-[-2.25rem] px-4 text-[12px]">Passwords do not match</mat-error>
        }
        <button [disabled]="form.invalid" class="w-full py-2 bg-secondary" mat-flat-button type="submit">Register</button>
      </form>
    </mat-card>
