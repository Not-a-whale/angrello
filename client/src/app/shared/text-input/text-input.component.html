<mat-form-field appearance="outline" class="w-full mb-4">
  <mat-label>{{label}}</mat-label>
  <input [formControl]="control" matInput placeholder="{{label}}" type="{{type}}"/>
  @if (control.hasError('required')) {
    <mat-error>{{label}} is required</mat-error>
  }
  @if (control.hasError('email')) {
    <mat-error>Please enter a correct email</mat-error>
  }
  @if (control.hasError('pattern')) {
    <mat-error>Password should contain a special character</mat-error>
  }
  @if (control.hasError('minlength')) {
    <mat-error>{{label}} should be at least 6 characters</mat-error>
  }
</mat-form-field>
